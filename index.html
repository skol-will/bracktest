<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFL Playoff Predictor Bracket</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: auto;
    }

    .bracket-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 60px;
      flex-wrap: nowrap;
      min-width: 1200px;
    }

    .bracket-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .round-title {
      margin-bottom: 10px;
      font-size: 18px;
      color: #00bcd4;
    }

    .matchup {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .team-card {
      width: 144px;
      height: 40px;
      background-color: #333;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .team-card.selected {
      border-color: #00bcd4;
      background-color: #005f73;
    }

    .champion-container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .champion-box {
      text-align: center;
    }

    .champion-box .team-card {
      margin-top: 10px;
      border-color: gold;
      background-color: #444;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">IFL Playoff Bracket</h1>
<div class="bracket-container">
  <div class="bracket-column" id="divisional">
    <div class="round-title">Divisional</div>
    <div class="matchup">
      <div class="team-card" onclick="selectWinner(this, 0, 'conference')">Team 1</div>
      <div class="team-card" onclick="selectWinner(this, 0, 'conference')">Team 2</div>
    </div>
    <div class="matchup">
      <div class="team-card" onclick="selectWinner(this, 1, 'conference')">Team 3</div>
      <div class="team-card" onclick="selectWinner(this, 1, 'conference')">Team 4</div>
    </div>
    <div class="matchup">
      <div class="team-card" onclick="selectWinner(this, 2, 'conference')">Team 5</div>
      <div class="team-card" onclick="selectWinner(this, 2, 'conference')">Team 6</div>
    </div>
    <div class="matchup">
      <div class="team-card" onclick="selectWinner(this, 3, 'conference')">Team 7</div>
      <div class="team-card" onclick="selectWinner(this, 3, 'conference')">Team 8</div>
    </div>
  </div>

  <div class="bracket-column" id="conference">
    <div class="round-title">Conference</div>
  </div>

  <div class="bracket-column" id="championship">
    <div class="round-title">Championship</div>
  </div>
</div>

<div class="champion-container">
  <div class="champion-box" id="champion">
    <div class="round-title">Champion</div>
  </div>
</div>

<script>
  const bracketStages = ['conference', 'championship', 'champion'];
  const selections = {
    conference: [],
    championship: [],
    champion: []
  };

  function selectWinner(card, index, nextStage) {
    const matchup = card.parentElement;
    const allCards = matchup.querySelectorAll('.team-card');
    const stage = matchup.parentElement.id;

    // Deselect others
    allCards.forEach(c => c.classList.remove('selected'));

    // Toggle selection
    if (!card.classList.contains('selected')) {
      card.classList.add('selected');
    } else {
      card.classList.remove('selected');
    }

    // Update selections array
    const selected = Array.from(document.querySelectorAll(`#${stage} .team-card.selected`));

    if (selected.length === document.querySelectorAll(`#${stage} .matchup`).length) {
      populateNextStage(selected, nextStage);
    }
  }

  function populateNextStage(selectedCards, stage) {
    const next = document.getElementById(stage);
    next.innerHTML = `<div class="round-title">${stage.charAt(0).toUpperCase() + stage.slice(1)}</div>`;

    for (let i = 0; i < selectedCards.length; i += 2) {
      const matchupDiv = document.createElement('div');
      matchupDiv.className = 'matchup';

      [0,1].forEach(j => {
        const teamCard = document.createElement('div');
        teamCard.className = 'team-card';
        teamCard.innerText = selectedCards[i+j].innerText;
        const nextStage = bracketStages[bracketStages.indexOf(stage)+1];
        teamCard.onclick = () => selectWinner(teamCard, Math.floor(i/2), nextStage);
        matchupDiv.appendChild(teamCard);
      });

      next.appendChild(matchupDiv);
    }

    if (stage === 'champion') {
      updateChampion();
    }
  }

  function updateChampion() {
    const champBox = document.getElementById('champion');
    const selected = document.querySelector('#championship .team-card.selected');
    if (selected) {
      champBox.innerHTML = `<div class="round-title">Champion</div><div class="team-card">${selected.innerText}</div>`;
    }
  }
</script>

</body>
</html>
