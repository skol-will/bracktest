<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IFL Playoff Bracket - Horizontal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
  body {
    margin: 0; padding: 20px;
    background: #111319;
    font-family: 'Roboto Condensed', sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }
  .bracket {
    display: flex;
    gap: 50px;
    max-width: 1100px;
    align-items: center;
  }
  .round {
    display: flex;
    flex-direction: column;
    gap: 30px;
    flex: 1;
    min-width: 160px;
  }
  .round-title {
    text-align: center;
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 16px;
    color: #5fb1e6;
  }
  .matchup {
    background: #1e2233;
    border-radius: 10px;
    padding: 12px 8px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-shadow: 0 0 8px #2e3655;
    position: relative;
  }
  .match-label {
    position: absolute;
    top: -20px;
    left: 12px;
    font-size: 0.85rem;
    color: #7aa8d6;
    font-weight: 600;
    user-select: none;
  }
  .team-card {
    background: #232a42;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 12px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s, box-shadow 0.25s;
    position: relative;
  }
  .team-card img {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: contain;
    background: #000;
  }
  .team-name {
    flex-grow: 1;
    color: #eee;
    font-weight: 700;
    text-shadow: 1px 1px 4px #0009;
    font-size: 1.1rem;
  }
  .team-card.selected {
    background-color: #3178c6;
    box-shadow: 0 0 12px #4f98d6;
  }
  .team-card.disabled {
    opacity: 0.25;
    pointer-events: none;
  }
  /* Connectors */
  .connector {
    position: absolute;
    background-color: #5fb1e6;
  }
  /* Vertical line */
  .connector.vline {
    width: 3px;
    background-color: #5fb1e6;
  }
  /* Horizontal line */
  .connector.hline {
    height: 3px;
    background-color: #5fb1e6;
  }

  /* Quarterfinal to semifinal connectors */
  /* Each matchup vertical center lines */
  .round.quarterfinals .matchup:nth-child(odd)::after,
  .round.quarterfinals .matchup:nth-child(even)::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    width: 40px;
    height: 3px;
    background-color: #5fb1e6;
    transform: translateY(-50%);
    border-radius: 2px;
  }
  .round.quarterfinals .matchup:nth-child(odd)::before {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    height: 30px;
    width: 3px;
    background-color: #5fb1e6;
    border-radius: 2px;
    transform: translateY(-100%);
  }
  .round.quarterfinals .matchup:nth-child(even)::before {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    height: 30px;
    width: 3px;
    background-color: #5fb1e6;
    border-radius: 2px;
    transform: translateY(0%);
  }

  /* Semifinal connectors */
  .round.semis .matchup:nth-child(odd)::after,
  .round.semis .matchup:nth-child(even)::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    width: 40px;
    height: 3px;
    background-color: #5fb1e6;
    transform: translateY(-50%);
    border-radius: 2px;
  }
  .round.semis .matchup:nth-child(odd)::before {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    height: 20px;
    width: 3px;
    background-color: #5fb1e6;
    border-radius: 2px;
    transform: translateY(-100%);
  }
  .round.semis .matchup:nth-child(even)::before {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    height: 20px;
    width: 3px;
    background-color: #5fb1e6;
    border-radius: 2px;
    transform: translateY(0%);
  }

  /* Final connectors */
  .round.final .matchup::after {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    width: 40px;
    height: 3px;
    background-color: #5fb1e6;
    transform: translateY(-50%);
    border-radius: 2px;
  }
  .round.final .matchup:nth-child(odd)::before {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    height: 50px;
    width: 3px;
    background-color: #5fb1e6;
    border-radius: 2px;
    transform: translateY(-100%);
  }
  .round.final .matchup:nth-child(even)::before {
    content: "";
    position: absolute;
    top: 50%;
    right: -50px;
    height: 50px;
    width: 3px;
    background-color: #5fb1e6;
    border-radius: 2px;
    transform: translateY(0%);
  }

  /* Champion round */
  .round.champion {
    flex: 0.9;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .champion-card {
    background: #3178c6;
    border-radius: 12px;
    padding: 16px 28px;
    display: flex;
    align-items: center;
    gap: 18px;
    color: #fff;
    font-weight: 800;
    font-size: 1.5rem;
    box-shadow: 0 0 28px #4f98d6;
    min-width: 220px;
    user-select: none;
  }
  .champion-card img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 8px;
    background: #000;
  }
  .champion-card .team-name {
    white-space: nowrap;
  }
  /* Responsive tweaks */
  @media (max-width: 900px) {
    .bracket {
      gap: 30px;
      max-width: 100%;
    }
    .round {
      min-width: 140px;
      gap: 20px;
    }
    .team-card img {
      width: 42px;
      height: 42px;
    }
    .champion-card {
      font-size: 1.3rem;
      min-width: 180px;
    }
  }
</style>
</head>
<body>

<div class="bracket" id="bracket">
  <!-- Quarterfinals -->
  <div class="round quarterfinals">
    <div class="round-title">Quarterfinals</div>
    <div class="matchup" data-match="1">
      <div class="match-label">Match 1</div>
      <div class="team-card" data-round="quarter" data-match="1" data-team="Australia Whites" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182184/australia-whites_h9o2vz.png" alt="Australia Whites" />
        <div class="team-name">Australia Whites</div>
      </div>
      <div class="team-card" data-round="quarter" data-match="1" data-team="Italia Bulls" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/italia-bulls_aocvis.png" alt="Italia Bulls" />
        <div class="team-name">Italia Bulls</div>
      </div>
    </div>
    <div class="matchup" data-match="2">
      <div class="match-label">Match 2</div>
      <div class="team-card" data-round="quarter" data-match="2" data-team="Belarus Barbarians" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/belarus-barbarians_ydx3kz.png" alt="Belarus Barbarians" />
        <div class="team-name">Belarus Barbarians</div>
      </div>
      <div class="team-card" data-round="quarter" data-match="2" data-team="Singapore Smelters" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/singapore-smelters_qn3ges.png" alt="Singapore Smelters" />
        <div class="team-name">Singapore Smelters</div>
      </div>
    </div>
    <div class="matchup" data-match="3">
      <div class="match-label">Match 3</div>
      <div class="team-card" data-round="quarter" data-match="3" data-team="South Korea Deers" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/southkorea-deers_jbt02f.png" alt="South Korea Deers" />
        <div class="team-name">South Korea Deers</div>
      </div>
      <div class="team-card" data-round="quarter" data-match="3" data-team="Poland Panthers" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/poland-panthers_ppg3zr.png" alt="Poland Panthers" />
        <div class="team-name">Poland Panthers</div>
      </div>
    </div>
    <div class="matchup" data-match="4">
      <div class="match-label">Match 4</div>
      <div class="team-card" data-round="quarter" data-match="4" data-team="Germany Cavaliers" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182185/germany-cavaliers_qrcojc.png" alt="Germany Cavaliers" />
        <div class="team-name">Germany Cavaliers</div>
      </div>
      <div class="team-card" data-round="quarter" data-match="4" data-team="UK 3 Lions" tabindex="0">
        <img src="https://res.cloudinary.com/de4q4iitx/image/upload/v1752182186/uk-tri-lions_kyixfr.png" alt="UK 3 Lions" />
        <div class="team-name">UK 3 Lions</div>
      </div>
    </div>
  </div>

  <!-- Semifinals -->
  <div class="round semis">
    <div class="round-title">Semifinals</div>
    <div class="matchup" data-match="1">
      <div class="match-label">Match 1</div>
      <div class="team-card disabled" data-round="semi" data-match="1" data-team="" tabindex="-1" aria-disabled="true">
        <img src="" alt="" />
        <div class="team-name">&nbsp;</div>
      </div>
      <div class="team-card disabled" data-round="semi" data-match="1" data-team="" tabindex="-1" aria-disabled="true">
        <img src="" alt="" />
        <div class="team-name">&nbsp;</div>
      </div>
    </div>
    <div class="matchup" data-match="2">
      <div class="match-label">Match 2</div>
      <div class="team-card disabled" data-round="semi" data-match="2" data-team="" tabindex="-1" aria-disabled="true">
        <img src="" alt="" />
        <div class="team-name">&nbsp;</div>
      </div>
      <div class="team-card disabled" data-round="semi" data-match="2" data-team="" tabindex="-1" aria-disabled="true">
        <img src="" alt="" />
        <div class="team-name">&nbsp;</div>
      </div>
    </div>
  </div>

  <!-- Final -->
  <div class="round final">
    <div class="round-title">Final</div>
    <div class="matchup" data-match="1">
      <div class="match-label">Match 1</div>
      <div class="team-card disabled" data-round="final" data-match="1" data-team="" tabindex="-1" aria-disabled="true">
        <img src="" alt="" />
        <div class="team-name">&nbsp;</div>
      </div>
      <div class="team-card disabled" data-round="final" data-match="1" data-team="" tabindex="-1" aria-disabled="true">
        <img src="" alt="" />
        <div class="team-name">&nbsp;</div>
      </div>
    </div>
  </div>

  <!-- Champion -->
  <div class="round champion">
    <div class="round-title">World Bowl Champion</div>
    <div class="champion-card" aria-live="polite" aria-atomic="true">
      <img src="" alt="Champion Team Logo" />
      <div class="team-name" id="champion-name">&nbsp;</div>
    </div>
  </div>
</div>

<script>
  const bracket = document.getElementById('bracket');
  const selectedWinners = {
    quarter: {},
    semi: {},
    final: {},
    champion: null
  };

  function getTeamCards(round, match) {
    return bracket.querySelectorAll(`.team-card[data-round="${round}"][data-match="${match}"]`);
  }

  function updateNextRound(round, match, teamName, teamLogo) {
    let nextRound = '';
    let nextMatch = 0;
    let pos = 0;

    if (round === 'quarter') {
      nextRound = 'semi';
      nextMatch = Math.ceil(match / 2);
      pos = (match % 2 === 1) ? 0 : 1;
    } else if (round === 'semi') {
      nextRound = 'final';
      nextMatch = 1;
      pos = (match === 1) ? 0 : 1;
    } else if (round === 'final') {
      nextRound = 'champion';
    }

    if (nextRound === 'champion') {
      const champCard = bracket.querySelector('.champion-card');
      champCard.querySelector('img').src = teamLogo;
      champCard.querySelector('img').alt = teamName + ' Logo';
      champCard.querySelector('.team-name').textContent = teamName;
      selectedWinners.champion = teamName;
      return;
    }

    const nextTeams = getTeamCards(nextRound, nextMatch);
    if (nextTeams.length) {
      const targetTeam = nextTeams[pos];
      targetTeam.dataset.team = teamName;
      targetTeam.querySelector('img').src = teamLogo;
      targetTeam.querySelector('img').alt = teamName + ' Logo';
      targetTeam.querySelector('.team-name').textContent = teamName;
      targetTeam.classList.remove('disabled');
      targetTeam.classList.remove('selected');
      targetTeam.setAttribute('tabindex', '0');
    }
  }

  function clearNextRoundSelection(round, match) {
    let nextRound = '';
    let nextMatch = 0;
    let pos = 0;

    if (round === 'quarter') {
      nextRound = 'semi';
      nextMatch = Math.ceil(match / 2);
      pos = (match % 2 === 1) ? 0 : 1;
    } else if (round === 'semi') {
      nextRound = 'final';
      nextMatch = 1;
      pos = (match === 1) ? 0 : 1;
    } else if (round === 'final') {
      nextRound = 'champion';
    } else {
      return;
    }

    if (nextRound === 'champion') {
      const champCard = bracket.querySelector('.champion-card');
      champCard.querySelector('img').src = '';
      champCard.querySelector('img').alt = '';
      champCard.querySelector('.team-name').textContent = '';
      selectedWinners.champion = null;
      return;
    }

    const nextTeams = getTeamCards(nextRound, nextMatch);
    if (nextTeams.length) {
      const targetTeam = nextTeams[pos];
      targetTeam.dataset.team = '';
      targetTeam.querySelector('img').src = '';
      targetTeam.querySelector('img').alt = '';
      targetTeam.querySelector('.team-name').textContent = '\u00A0'; // non-breaking space
      targetTeam.classList.add('disabled');
      targetTeam.classList.remove('selected');
      targetTeam.setAttribute('tabindex', '-1');

      // Recursively clear downstream
      clearNextRoundSelection(nextRound, nextMatch);
    }
  }

  function onTeamCardClick(event) {
    const card = event.currentTarget;
    if (card.classList.contains('disabled')) return;

    const round = card.dataset.round;
    const match = parseInt(card.dataset.match);
    const team = card.dataset.team;

    // Deselect if already selected
    if (card.classList.contains('selected')) {
      card.classList.remove('selected');
      selectedWinners[round][match] = null;
      clearNextRoundSelection(round, match);
    } else {
      // Select this card and deselect sibling card
      const siblings = getTeamCards(round, match);
      siblings.forEach(sib => {
        sib.classList.remove('selected');
      });
      card.classList.add('selected');
      selectedWinners[round][match] = team;

      // Update next round accordingly
      const logo = card.querySelector('img').src;
      updateNextRound(round, match, team, logo);
    }
  }

  // Attach event listeners
  function attachListeners() {
    const allTeamCards = bracket.querySelectorAll('.team-card:not(.disabled)');
    allTeamCards.forEach(card => {
      card.removeEventListener('click', onTeamCardClick);
      card.addEventListener('click', onTeamCardClick);
    });
  }

  attachListeners();
</script>

</body>
</html>
